name: Run Selenium Test
on:
  push:
    branches: ["master"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          cache : maven
          distribution: 'Corretto'
      - uses: browser-actions/setup-chrome@latest
      - run: mvn clean test
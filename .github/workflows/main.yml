on:
  push:
    branches: ["master"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
      - uses: actions/setup-jave@v3
        with:
          java-version: '11'
          cache : maven
          distribution: 'adopt'
      - name: Run Selenium Test
      - uses: browser-actions/setup-chrome@latest
      - run: mvn clean test
